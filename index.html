<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>New Login Page</title>
  </head>

  <body>
    <div class="container">
      <div class="signup_container">
        <div class="signup">
          <div class="logo">
            <img src="assets/logo.png" alt="" />
          </div>
          <div class="text_section">
            <h3>sign up</h3>
            <span>Already have a account? <a href="#">Log In</a></span>
          </div>

          <div class="social_sign">
            <div class="social_signup">
              <a href="#" class="social_sign_link">
                <img src="images/facebook.png" alt="" />
                <p>Facebook</p>
              </a>
              <a href="#" class="social_sign_link">
                <img src="images/google.png" alt="" />
                <p>Google</p>
              </a>
            </div>
            <span class="ortext"> or sign up with </span>
          </div>

          <div class="input_section">
            <label for="email"> Phone Number or Email </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email or Phone number"
            />
            <button class="submit">sign up</button>
          </div>
        </div>
      </div>
      <div class="side_image"></div>
    </div>
  </body>
</html>
